language: node_js
node_js: lts/*
sudo: false
branches:
  only:
  - master
addons:
  chrome: stable
script:
- npm run lint
- npm run test
- npm run build
install:
- npm install
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ci-cd-hacker-example
  on:
    repo: imanishdhar/hacker-news-feed
env:
  matrix:
    secure: "$GITHUB_TOKEN"
notifications:
  email:
  - mandy.dwivedi@gmail.com
cache:
  yarn: true
  directories:
  - node_modules
